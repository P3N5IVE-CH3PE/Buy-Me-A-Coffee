<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Me a Coffee</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    
   <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>â˜• Buy Me a Coffee</h1>
        <p class="subtitle">Support with crypto</p>

       
        
        <div class="status" id="status">Checking for MetaMask...</div>
        <div class="error" id="error"></div>
        <div class="balance-display" id="balanceDisplay"></div>
        
        <button class="btn-connect" id="connectBtn">Connect Wallet</button>
        
        <div class="input-group">
            <label for="coffeeAmount">Coffee Amount (ETH)</label>
            <input type="number" id="coffeeAmount" placeholder="0.001" step="0.001" value="0.001">
        </div>
        
        <button class="btn-buy" id="buyBtn" disabled>Buy Coffee</button>
        <button class="btn-balance" id="balanceBtn" disabled>Get Balance</button>
        <button class="btn-withdraw" id="withdrawBtn" disabled>Withdraw</button>
    </div>

    <script type="module" src="index-js.js"></script>
</body>
</html>
